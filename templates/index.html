<!DOCTYPE html>
<html>
<head>
    <title>Busca tu producto por imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        #preview {
            max-width: 100px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .producto {
            background: #fff;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .producto img {
            width: 100px;
            border-radius: 5px;
        }

        .producto a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h2>Busca tu producto por imagen</h2>

    <form id="form-busqueda" enctype="multipart/form-data">
        <input type="file" id="imagen" name="imagen" accept="image/*">
        <img id="preview" src="" alt="Vista previa" style="display:none;">
        <button type="submit">Buscar</button>
    </form>

    <div id="resultados"></div>

    <script>
        // Vista previa de la imagen
        document.getElementById('imagen').addEventListener('change', function (e) {
            const archivo = e.target.files[0];
            const preview = document.getElementById('preview');
            if (archivo) {
                preview.src = URL.createObjectURL(archivo);
                preview.style.display = 'block';
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });

        // Envío del formulario
        document.getElementById('form-busqueda').addEventListener('submit', async function (e) {
            e.preventDefault();
            const archivo = document.getElementById('imagen').files[0];
            if (!archivo) return alert("Selecciona una imagen");

            const formData = new FormData();
            formData.append('imagen', archivo);

            const resp = await fetch('/buscar', {
                method: 'POST',
                body: formData
            });

            const contenedor = document.getElementById('resultados');
            contenedor.innerHTML = '';

            try {
                const data = await resp.json();

                if (!Array.isArray(data) || data.length === 0) {
                    contenedor.innerHTML = '<p>No se encontraron resultados.</p>';
                    return;
                }

                contenedor.innerHTML = data.map(obj => `
                    <div class="producto">
                        <img src="${obj.imagen_url}" alt="${obj.nombre}"><br>
                        <strong>${obj.nombre}</strong><br>
                        <a href="${obj.producto_url}" target="_blank">Ver producto</a>
                    </div>
                `).join('');
            } catch (err) {
                contenedor.innerHTML = '<p style="color:red;">Error al procesar la búsqueda.</p>';
                console.error(err);
            }
        });
    </script>
</body>
</html>
