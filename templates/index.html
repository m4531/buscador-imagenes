<!DOCTYPE html>
<html>
<head>
    <title>Busca tu producto por imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        #preview {
            max-width: 100px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .producto {
            background: #fff;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .producto img {
            width: 100px;
            border-radius: 5px;
        }

        .producto a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h2>Busca tu producto por imagen</h2>

    <form id="form-busqueda" enctype="multipart/form-data">
        <input type="file" id="imagen" name="imagen" accept="image/*">
        <img id="preview" src="" alt="Vista previa" style="display:none;">
        <button type="submit">Buscar</button>
    </form>

    <div id="resultados"></div>

    <script>
document.getElementById('form-busqueda').addEventListener('submit', async function (e) {
    e.preventDefault();
    const archivo = document.getElementById('imagen').files[0];
    if (!archivo) return alert("Selecciona una imagen");

    const formData = new FormData();
    formData.append('imagen', archivo);

    const contenedor = document.getElementById('resultados');
    contenedor.innerHTML = "<p>Cargando resultados...</p>";

    try {
        const resp = await fetch('/buscar', { method: 'POST', body: formData });

        if (!resp.ok) {
            const errorText = await resp.text();
            contenedor.innerHTML = `<p style="color:red;">Error del servidor: ${errorText}</p>`;
            return;
        }

        const data = await resp.json();

        if (!Array.isArray(data)) {
            contenedor.innerHTML = `<p style="color:red;">Formato inesperado en respuesta</p>`;
            return;
        }

        contenedor.innerHTML = data.map(obj => `
    <div style="margin:10px;padding:10px;border:1px solid #ccc;">
        <img src="${obj.imagen_url}" width="100"><br>
        <strong>${obj.nombre}</strong><br>
        Similitud: ${(obj.similitud * 100).toFixed(2)}%<br>
        <a href="${obj.producto_url}" target="_blank">Ver producto</a>
    </div>
`).join('');
    } catch (err) {
        contenedor.innerHTML = `<p style="color:red;">Error de conexi√≥n o servidor: ${err}</p>`;
    }
});
</script>
</body>
</html>
